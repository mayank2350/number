<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="init()">
    <main>
        <div id="welcome">
            <h2>Guess the random number between 1-100</h2>
            <img src="1.jpg" alt="">
            <section class="event">
                <p>Select the difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy:10 attempts</button>
                    <button onclick="hardMode()">Hard:5 attempts</button>

                </div>
            </section>

        </div>

        <!-- our game area -->
        <div id="gameArea">
            <div id="newgame">
                <button onclick="newBegin()">New Game</button>
            </div>
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="text" name="" id="inputBox" min="1" max="100" placeholder="Enter your number" onchange="compareGuess()"/>

                
            </section>

            <section class="stats">
                    <div class="info">
                        <p>Number of previous attempts</p>
                        <span id="attempt">0</span>
                    </div>
                    <div class="info">
                        <p>Number of previous guesses</p>
                        <span id="guesses">0</span>
                    </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
